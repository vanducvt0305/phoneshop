<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
      integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="../../css/output.css" />
  </head>
  <body>
    <header>
      <div class="bg-gray-700">
        <div class="container text-3xl text-white flex justify-between">
          <div class="flex gap-10 items-center">
            <p><i class="fa fa-robot"></i> Cyber Phone</p>
            <p><i class="fa fa-home"></i> home</p>
            <p><i class="fa fa-store"></i> store</p>
          </div>
          <p><i class="fa fa-shopping-cart"></i> Cart</p>
        </div>
      </div>
    </header>
    <main>
      <div class="container pt-24">
        <div class="tab-content">
          <div class="flex justify-between bg-purple-500 bo">
            <p class="text-3xl text-white">Phone Management</p>
            <button
              id="btnAddPhone"
              class="btn btn-success"
              data-toggle="modal"
              data-target="#myModal"
            >
              <i class="fa fa-plus mr-1"></i>
              Add phone
            </button>
          </div>
          <div role="tabpanel" class="tab-pane in active" id="DanhSachSP">
            <div class="row">
              <div class="col-md-4">
                <!-- BEGIN TÌM KIẾM -->
                <div class="input-group mb-3">
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Nhập từ khóa"
                    aria-label="Recipient's username"
                    aria-describedby="basic-addon2"
                    id="txtSearch"
                  />
                  <div class="input-group-append">
                    <span
                      class="input-group-text"
                      id="basic-addon2"
                      onclick="searchPhoneByName()"
                      ><i class="fa fa-search"></i
                    ></span>
                  </div>
                </div>
                <!-- END TÌM KIẾM -->
              </div>
            </div>
            <div class="clear-fix"></div>
            <div class="tblSanPham" id="tblSanPham">
              <!-- BEGIN TABLE SẢN PHẨM -->
              <table class="table table-bordered">
                <thead>
                  <th>#</th>
                  <th>Name</th>
                  <th>Price</th>
                  <th>Photo</th>
                  <th>Discription</th>
                  <th>Action</th>
                </thead>
                <tbody id="tblDanhSachSP"></tbody>
              </table>
              <!-- END TABLE SẢN PHẨM -->
            </div>
            <br />
          </div>
          <!-- Kết thúc danh sách sản phẩm -->
        </div>

        <!--KetThuc Tabmenu-->

        <!-- The Modal -->
        <div class="modal fade" id="myModal">
          <div class="modal-dialog">
            <div class="modal-content">
              <!-- Modal Header -->
              <div class="modal-header">
                <h4 class="modal-title">Phone Management</h4>
                <button type="button" class="close" data-dismiss="modal">
                  &times;
                </button>
              </div>
              <!-- Modal body -->
              <div class="modal-body">
                <div class="form-group">
                  <label>Mã Sản Phẩm</label>
                  <input
                    id="MaSP"
                    class="form-control"
                    placeholder="Nhập vào mã sản phẩm"
                    readonly
                  />
                </div>
                <div class="form-group">
                  <input
                    id="phoneName"
                    class="form-control"
                    placeholder="Phone name"
                  />
                  <div class="error text-danger" id="errTenSP"></div>
                </div>
                <div class="form-group">
                  <input id="price" class="form-control" placeholder="Price" />
                  <div class="error text-danger" id="errGiaSP"></div>
                </div>
                <div class="form-group">
                  <input
                    id="screen"
                    class="form-control"
                    placeholder="Screen"
                  />
                  <div class="error text-danger" id="errScreen"></div>
                </div>
                <div class="form-group">
                  <input
                    id="backCamera"
                    class="form-control"
                    placeholder="Back camera"
                  />
                  <div class="error text-danger" id="errBackCamera"></div>
                </div>
                <div class="form-group">
                  <input
                    id="frontCamera"
                    class="form-control"
                    placeholder="Front camera"
                  />
                  <div class="error text-danger" id="errFrontCamera"></div>
                </div>
                <div class="form-group">
                  <input
                    id="image"
                    class="form-control"
                    placeholder="Image link"
                  />
                  <div class="error text-danger" id="errImage"></div>
                </div>
                <div class="form-group">
                  <input
                    id="description"
                    class="form-control"
                    placeholder="Description"
                  />
                  <div class="error text-danger" id="errMoTaSP"></div>
                </div>
                <div class="form-group">
                  <select name="form-control" id="branch">
                    <option>Select Brand</option>
                    <option value="apple">Apple</option>
                    <option value="samsung">Samsung</option>
                  </select>
                  <div class="error text-danger" id="errBranch"></div>
                </div>
              </div>
              <!-- Modal footer -->
              <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-disable"
                  data-dismiss="modal"
                >
                  Đóng
                </button>
                <button
                  type="button"
                  class="btn btn-primary"
                  onclick="addPhone()"
                  id="btnThem"
                >
                  Thêm
                </button>
                <button
                  type="button"
                  class="btn btn-warning"
                  id="btnCapNhat"
                  onclick="updatePhone()"
                >
                  Cập Nhật
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div id="container"></div>
      <style>
        #container {
          min-width: 310px;
          max-width: 800px;
          height: 400px;
          margin: 0 auto;
        }
      </style>
      <script
        src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"
      ></script>
      <script
        src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"
      ></script>
      <script
        src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"
      ></script>
      <script src="https://code.highcharts.com/highcharts.js"></script>
      <script src="https://code.highcharts.com/modules/series-label.js"></script>
      <script src="https://code.highcharts.com/modules/exporting.js"></script>

      <script
        src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.7.7/axios.min.js"
        integrity="sha512-DdX/YwF5e41Ok+AI81HI8f5/5UsoxCVT9GKYZRIzpLxb8Twz4ZwPPX+jQMwMhNQ9b5+zDEefc+dcvQoPWGNZ3g=="
        crossorigin="anonymous"
        referrerpolicy="no-referrer"
      ></script>
    </main>

    <script src="../../../node_modules/flowbite/dist/flowbite.min.js"></script>

      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <script type="module" src="../controller/main.js"></script>
  </body>
</html>
